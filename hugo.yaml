baseURL: https://namixkim.com/
languageCode: en-us
defaultContentLanguage: en
defaultContentLanguageInSubdir: true
multihost: true

title: Nami's Log
theme: ["PaperMod"]

taxonomies:
  tag: tags
  category: categories
    
languages:
  en:
    baseURL: https://en.namixkim.com/
    languageName: 🇺🇸 English
    contentDir: content/en
    title: Nami's Log
    weight: 1
    menu:
      main:
        - identifier: about
          name: About
          url: /about/
          weight: 9
        - identifier: categories
          name: Categories
          url: /categories/
          weight: 10
        - identifier: tags
          name: Tags
          url: /tags/
          weight: 11
        - identifier: search
          name: Search
          url: /search/
          weight: 12
        
  ko:
    baseURL: https://ko.namixkim.com/
    languageName: 🇰🇷 한국어
    contentDir: content/ko
    title: 남희 기록
    weight: 2
    menu:
      main:
        - identifier: about
          name: 소개
          url: /about/
          weight: 9
        - identifier: categories
          name: 카테고리
          url: /categories/
          weight: 10
        - identifier: tags
          name: 태그
          url: /tags/
          weight: 11
        - identifier: search
          name: 검색
          url: /search/
          weight: 12
        
params:
  showLanguageSelector: true
  googleAnalytics: "G-80HHKQXEQQ"
  env: production
  search:
    enabled: true
    engine: flexsearch
    output_path: search/index.json

outputs:
  home:
    - HTML
    - RSS
    - JSON

# allows raw HTML in Markdown (needed for shortcode)
markup:
  goldmark:
    renderer:
      unsafe: true